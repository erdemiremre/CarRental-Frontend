
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title"></h5>Renk Ekle</div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="nb-3">
            <label for="colorName">Renk Adı</label>
            <div class="form-group">
              <!-- binding i formContolName ile yapıyor. -->
              <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk Adı"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
    </div>
  </div>
</div>
